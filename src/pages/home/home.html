<ion-header>
  <ion-navbar>
    <ion-title>Divide Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
    <ion-list-header>Last testrun</ion-list-header>
	<div style="display: block">
    <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
  <br>
  <ion-list-header>Highly prioritized failed tests</ion-list-header>
  <ion-list>
	<ion-item *ngFor="let item of items" (click)="showDetailsPage(item)">{{item.name}}
	<ion-icon name="close-circle" item-left></ion-icon></ion-item>
	</ion-list>
</ion-content>
