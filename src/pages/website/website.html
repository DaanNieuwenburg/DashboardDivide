<!--
  Generated template for the WebsitePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>website</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>{{WebsiteName}}</h1>
<ion-list>
  <ion-item *ngFor="let item of items" (click)="showDetailsPage(item)">
    {{item.name}}
    <ion-icon *ngIf="item.succeed==false" name="close-circle" item-left></ion-icon>
    <ion-icon *ngIf="item.succeed==true" name="checkmark-circle" item-left></ion-icon>
  </ion-item>
</ion-list>     

</ion-content>
