<ion-header>

  <ion-navbar>
    <ion-title>Tests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of items" (click)="showDetailsPage(item)"  text-wrap>
    {{item.name}}
    <ion-icon *ngIf="item.result.status=='Failed'" name="close-circle" item-left></ion-icon>
    <ion-icon *ngIf="item.result.status=='Passed'" name="checkmark-circle" item-left></ion-icon>
    <ion-icon *ngIf="item.result.status=='Skipped'" name="arrow-dropright-circle" item-left></ion-icon>
    <ion-icon *ngIf="item.result.status=='Inconclusive'" name="help-circle" item-left></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
