<ion-header>

  <ion-navbar>
    <ion-title>Tests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of items" (click)="showDetailsPage(item)">
    {{item.name}}
    <ion-icon *ngIf="item.result.id==0" name="close-circle" item-left></ion-icon>
    <ion-icon *ngIf="item.result.id==1" name="checkmark-circle" item-left></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
