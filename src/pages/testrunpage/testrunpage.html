<ion-header>

  <ion-navbar>
    <ion-title>Testruns</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    This page shows all the testruns of the current website </p>
  <ion-list-header>Testruns</ion-list-header>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showWebsitePage(item)">{{item.startTime}}
      <ion-icon *ngIf="item.result.status=='Passed'" name="close-circle" item-left></ion-icon>
      <ion-icon *ngIf="item.result.status=='Failed'" name="checkmark-circle" item-left></ion-icon>
    </ion-item>
</ion-list>
</ion-content>
