<ion-header>
  <ion-navbar>
    <ion-title>
      Overview
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
<p>This page shows the amount of failed tests per week.</p>
    <label class = "item item-input item-select">
   <div class = "input-label">
      Week
   </div>

   <ion-select [(ngModel)]="week" (ionChange)="optionsFn()" placeholder="week">
      <ion-option *ngFor="let week of weekNumbers">{{week}}</ion-option>
   </ion-select>
   <!-- <p align="center">{{startOfWeek}} - {{endOfWeek}}</p> -->
  </label>
  <div class="row">
    <div class="col-md-6">
      <div style="display: block;">
      <canvas baseChart width={{chartWidth}} height={{chartHeight}} style="width: {{chartWidth}}px; height: {{chartHeight}}px;"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</ion-content>
